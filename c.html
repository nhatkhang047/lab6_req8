<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coderbyte Interface</title>
    <style>
      /* Reset and Body Styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Arial", sans-serif;
        background-color: #f6f9fc;
        color: #333;
      }

      /* Header Styling */
      header {
        background-color: #0a1f44;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 40px;
      }
      header img {
        height: 40px;
      }
      nav a {
        color: white;
        text-decoration: none;
        margin-left: 30px;
        font-size: 16px;
      }

      /* Content Wrapper */
      .content-wrapper {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 60px 40px;
        max-width: 1200px;
        margin: auto;
      }

      /* Side Images Styling */
      .side-image {
        width: 200px;
      }
      .side-image img {
        width: 100%;
        height: auto;
      }

      /* Main Content Styling */
      .main-content {
        text-align: center;
        max-width: 600px;
        margin: 0 40px;
      }
      .main-content p {
        font-size: 14px;
        color: #7a8b9c;
        font-weight: bold;
        letter-spacing: 1px;
        margin-bottom: 10px;
      }
      .main-content h1 {
        font-size: 36px;
        color: #2cc36b;
        font-weight: 700;
        margin-bottom: 20px;
      }
      .main-content h1 span {
        color: #333;
      }
      .main-content .sub-text {
        font-size: 16px;
        color: #6c7a86;
        margin-bottom: 30px;
      }

      /* CTA Styling */
      .cta {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .cta input {
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        width: 300px;
        margin-right: 10px;
        font-size: 14px;
        color: #555;
      }
      .cta button {
        background-color: #2cc36b;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 15px 25px;
        font-size: 14px;
        cursor: pointer;
      }
      .learn-more {
        margin-top: 20px;
      }
      .learn-more a {
        color: #6c7a86;
        text-decoration: none;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <img src="/image/coderbyte.png" alt="Coderbyte Logo" />
      <nav>
        <a href="#">Developers</a>
        <a href="#">Organizations</a>
        <a href="#">Dashboard</a>
      </nav>
    </header>

    <!-- Main Content Section -->
    <div class="content-wrapper">
      <div class="side-image">
        <img src="/image/left-side.png" alt="Technology Badges" />
      </div>
      <div class="main-content">
        <p>FOR ORGANIZATIONS</p>
        <h1>
          Evaluate Candidates <span>Quickly, Affordably,</span> and Accurately
        </h1>
        <p class="sub-text">
          The #1 platform for technical assessments, interviews, and projects.
          Get unlimited candidates and admins on every plan.
        </p>
        <div class="cta">
          <input type="email" placeholder="Work email address" />
          <button>Start Trial</button>
        </div>
        <div class="learn-more">
          <a href="#">Learn more</a>
        </div>
      </div>
      <div class="side-image">
        <img src="/image/right-side.png" alt="Technology Badges" />
      </div>
    </div>
  </body>
</html>
